
message Request {
  optional CrashRequest crashRequest = 1; //碰撞事件监测请求
  optional EatFoodRequest eatFoodRequest = 2; //吃食物时间监测请求
}

message CrashRequest {
  required int32 crashSnakeId = 1; //撞到物体的蛇的ID
  required int32 crashType = 2; //碰撞类型
  optional int32 crashedSnakedId = 3; //被撞的蛇的ID
}

message EatFoodRequest {
  required int32 snakeId = 1; //吃食物的蛇的ID
  required int32 foodId = 2; //食物的ID
}