syntax = "proto3";
package proto;

import "msgenum.proto";

message Response {
  RESULT_TYPE result = 1; //返回结果
  EntityInfoChangeResponse entityChangeResponse = 2;
}

message EntityInfoChangeResponse {
  bool changeResult = 1; //改变结果是否有效
}

message HeroQuitResponse { //玩家退出通知
  bool quitResponse = 1;
}
